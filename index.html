<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Lorem Ipsum Generator based on Chuck Norris Jokes "

    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>ChuckSum | Text Placeholder Generator</title>

  <body class="opening">
    <div class="container">
      <div class="section-header">
        <div class="header">
          <div class="header__image">
            <div class="header__image-sliders">
              <img
                src="./img/chuck-1.jpg"
                class="cchuck-img-1"
                alt="I am chuck norris Image"
              />
              <img
                src="./img/chuck-2.jpg"
                class="chuck-img-2"
                alt="work is ready for chuck norris"
              />
              <img
                src="./img/chuck-3.jpg"
                class="chuck-img-3"
                alt="leg day skip chuck norris"
              />
            </div>
          </div>
          <div class="header__text">
            <p class="header__text-credit">
              Who made this?
              <a href="www.thewebsitekitchen.com"><span>I did this</span></a>
            </p>
            <h2 class="header__text-heading">ChuckSum.</h2>
            <h3 class="header__text-subheading">
              A Lorem Ipsum Generator of <br />Chuck Norris Awesomeness
            </h3>
            <div class="input">
              <p class="input__text">
                Gimme
                <input type="text" placeholder="5" class="input__value" />
                Jokes of Chuckness
              </p>
              <button class="btn btn--primary generate">
                Generate Chuck!
              </button>
            </div>
          </div>
          <div class="chuck-hero chuck-hero--two"></div>
          <div class="chuck-hero chuck-hero--three"></div>
        </div>
      </div>
      <!--section Text-->
      <div class="section-text">
        <div class="text"></div>
      </div>
    </div>
    <!--Scripts-->

      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="animation.js"></script>
